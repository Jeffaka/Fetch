<div class="container">
  <h1>Angular HTTP Client</h1>

  <div class="card">
    <div class="form-control">
      <input type="text" placeholder="Name" [(ngModel)]="todoTitle" name="todoTitle">
    </div>
    <button class="btn" (click)="addTodo()">Add</button>
    <button class="btn" (click)="fetchTodos()">Upload</button>
  </div>
  <hr>
  <div *ngIf="!loading; else loadingBlock">
    <div *ngIf="todos.length; else emptyTodos">
      <div class="card" *ngFor="let todo of todos">
        <p>
          <span [class.completed]="todo.completed">{{todo.title | titlecase}}</span>
          <span>
            <button class="btn btn-danger" (click)="deleteTodo(todo.id)">Delete</button>
            <button class="btn" [disabled]="todo.completed">End</button>
          </span>
        </p>
      </div>
    </div>
    <ng-template #emptyTodos>No elements</ng-template>
  </div>
  <ng-template #loadingBlock>Loading...</ng-template>
</div>
<router-outlet></router-outlet>
